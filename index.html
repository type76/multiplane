clip_shape.holes.push(clip_hole);
var clip_plane = new THREE.ShapeBufferGeometry( clip_shape );
var clip_material = new THREE.MeshBasicMaterial({

});
var clip_layer = new THREE.Mesh( clip_plane, clip_material );
clip_layer.renderOrder = 1;
clip_layer.position.z = 5.2;

// floor texture
var geometry =  new THREE.PlaneBufferGeometry( 80, 40, 1 );
var material = new THREE.MeshLambertMaterial( {color: 0x333333, clippingPlanes: [clip_layer], transparent: true, opacity:0.6 } );
var ground = new THREE.Mesh( geometry, material );
ground.receiveShadow = true;
ground.rotation.set (-Math.PI/2,0,0);
ground.position.set (0,-5.1,-15);
scene.add( ground );

//// LCD outline

// shdw.scale.y = 2;

shdw.renderOrder = 2;

// lines

geometry.vertices.push(new THREE.Vector3( -30, -5, 2) );
geometry.vertices.push(new THREE.Vector3( 30, -5, 2) );
var material = new THREE.LineBasicMaterial( {

// add asteroid layer			
function addLayer(layer_name, position, scale, opacity, animation) {
	var geometry = new THREE.PlaneGeometry (20, 20);
	var texture = new THREE.TextureLoader().load( layer_name, function() {});
// dont anti alias texture
	texture.magFilter = THREE.NearestFilter;
	texture.minFilter = THREE.LinearMipMapLinearFilter;

	var material = new THREE.MeshBasicMaterial({
		map: texture,
		transparent: true,
		opacity: opacity,
		clippingPlanes: [clip_layer]
		// ,side: THREE.DoubleSide
	})
	var layer = new THREE.Mesh( geometry, material );
	layer.position.z = position;
	layer.position.y = -2;
	layer.position.x = (Math.random()*10)+10;

	layer.scale.x = scale;
	layer.scale.y = scale;
	layer.scale.z = scale;
	layer.renderOrder = 2;
	asteroid_layers.push(layer);
	world.add( layer );
	//

var geometry = new THREE.SphereBufferGeometry( 9, 8, 8 );
var material = new THREE.MeshBasicMaterial( {
	color: 0xffff00, transparent:true,
		clippingPlanes: [clip_layer]
	} );
var sphere = new THREE.Mesh( geometry, material );
sphere.castShadow = true;
layer.add( sphere );
sphere.visibile = false;
sphere.material.colorWrite = false;
sphere.material.depthWrite = false;
}


// add background layer			
function addBGLayer(layer_name, position, scale, opacity, animation) {
	var geometry = new THREE.PlaneGeometry (20, 20);
	var texture = new THREE.TextureLoader().load( layer_name, function() {});
// dont anti alias texture
	texture.magFilter = THREE.NearestFilter;
	texture.minFilter = THREE.LinearMipMapLinearFilter;

	var material = new THREE.MeshBasicMaterial({
		map: texture,
		transparent: true,
		opacity: opacity,
		clippingPlanes: [clip_layer]
		// ,side: THREE.DoubleSide
	})
	var bglayer = new THREE.Mesh( geometry, material );
	bglayer.material.map.wrapS = THREE.RepeatWrapping;
	bglayer.position.z = position;
	bglayer.position.y = -1;
	bglayer.scale.set(scale, scale, scale);
	bglayer.renderOrder = 2;
	bg_layers.push(bglayer);
	world.add( bglayer );
	//
}

//keys
//esc
document.onkeydown = function(evt) {
	evt = evt || window.event;
// console.log(evt)

if (evt.keyCode == 37) {// left
	evt.preventDefault();
	if (started) {notPressingDown()}  
}

if (evt.keyCode == 39) {// right
	evt.preventDefault();
	pressingDown()  
}

if (evt.keyCode == 38) {// up
	evt.preventDefault();
	if (hero.position.z>-8) {hero.position.z=hero.position.z-4;}
}

if (evt.keyCode == 40) {// down
	evt.preventDefault();
	if (hero.position.z<0) {hero.position.z=hero.position.z+4;}
}

};


// pedal down
function pressingDown(e) {
	slowdown = false;
	started = true;
	timerID = cancelAnimationFrame(slowtimer);
	timerID = requestAnimationFrame(timer);
	if (e) {e.preventDefault();}
}

// pedal up
function notPressingDown(e) {
	slowdown = true;
	timerID = cancelAnimationFrame(timerID);
	timerID = requestAnimationFrame(slowtimer);
	if (e) {e.preventDefault();}
}

// decelerate
function slowtimer() {
	if (xval<0) {return}
	xval = xval - 0.1;
	if (xval<0.1) {
		cancelAnimationFrame(slowtimer); return;} else {
			requestAnimationFrame(slowtimer);
		}
	}


// accelerate
	function timer() { 
		if (xval < topspeed || slowdown == true) {
			timerID = requestAnimationFrame(timer);
			xval = xval + 0.1;
		}
	}

// move background
function bgmove() {
if (xval<1) {return}
// range asteroid_layers
for ( var i = 0; i < asteroid_layers.length; i ++ ) { 
	asteroid_layers[i].position.x -= xval/100;
  if (asteroid_layers[i].position.x < -11) {
    asteroid_layers[i].position.x = (Math.random()*10)+10;
  }
}
	// move asteroids !! make this more random *********
	asteroid_layers[0].rotation.z += Math.random()/10;
	asteroid_layers[1].rotation.z -= Math.random()/20;
	asteroid_layers[2].rotation.z += Math.random()/30;

	// move background layers
	bg_layers[0].position.x -= Math.random()/16;
	bg_layers[1].position.x -= Math.random()/12;
	bg_layers[2].position.x -= Math.random()/8;
// range bg_layers
for ( var i = 0; i < bg_layers.length; i ++ ) { 
  if (bg_layers[i].position.x < -20) {
    bg_layers[i].position.x = 20;
  }
}


}

// move mothership 
function heromove() {
// lane changing speed lerp
mothership.position.z += (hero.position.z - cursor.position.z)*0.1;
// position lerp
cursor.position.x = mothership.position.x;
cursor.position.z = mothership.position.z;
}// end hero move

//create speedo in 3D
function createclone(r,posx,posy,posz){
// DOM label
var label = this._createTextLabel(posx,posz);
label.setHTML(r);
label.setParent(speedotext);
this.textlabels.push(label);
document.body.appendChild(label.element);
};

// label
function _createTextLabel(posx,posz) {
    var div = document.createElement('div');
    div.className = 'txtlbl';
    div.id = 'speedo';
    div.style.top = -1000;
    div.style.left = -1000;
    var _this = this;
    setTimeout(function () {
        div.className = 'txtlbl lbl'+div.innerHTML;
    }, 1);

    return {
        element: div,
        parent: false,
        position: new THREE.Vector3(0,0,0),
        setHTML: function(html) {
            this.element.innerHTML = html;
        },
        setParent: function(threejsobj) {
            this.parent = threejsobj;
        },
        updatePosition: function() {
            if(parent) {
                this.position.copy(this.parent.position);
            }

            var coords2d = this.get2DCoords(this.position, _this.camera);
            this.element.style.left = coords2d.x + 'px';
            this.element.style.top = coords2d.y + 'px';
        },
        get2DCoords: function(position, camera) {
            var vector = position.project(camera);
            vector.x = (vector.x + 1)/2 * window.innerWidth;
            vector.y = -(vector.y - 1)/2 * window.innerHeight;
            return vector;
        },
         location: {
            x:posx,
            y:posy,
            z:posz
        }
    };
};

// GAME LOOP
function animate() {
	requestAnimationFrame( animate );
	controls.update();
	renderer.render( scene, camera );
	bgmove();
	heromove();
	// // show speed on screen
document.getElementById('speedo').innerHTML = Math.round(xval*10);
// DOM speedo
if (textlabels.length>0) {
	for(var i=0; i<this.textlabels.length; i++) {
	    this.textlabels[i].updatePosition();
	}
}//end if
}
